- fields: {author: 1, content: "Wiem, \u017Ce w7 to Windows 7  :D\r\nNie rozumiem\
      \ tylko co to ma do tematu w tym w\u0105tku.\r\nA co ma XP do Linuksa? W sumie\
      \ nic ale w\u0105tek dotyczy Kiesa a ten jest na Windowsa (i na Maca).\r\n\r\
      \nCo do tego dodatku, to nie wiem jak go zainstalowa\u0107 bo w k\xF3\u0142\
      ko wyrzuca taki b\u0142\u0105d:\r\n\r\n\r\n[code]Failed to install the Extension\
      \ Pack /tmp/Oracle_VM_VirtualBox_Extension_Pack-4.1.14-77440.vbox-extpack.\r\
      \nThe installer failed with exit code 1: VBoxExtPackHelperApp: error: The owner\
      \ is not root: '/usr'.\r\n\r\nSzczeg\xF3\u0142y:\r\n\r\nKod wyniku (RC):   \
      \   NS_ERROR_FAILURE (0x80004005)\r\nKomponent:            ExtPackManager\r\n\
      Interfejs:            IExtPackManager {3295e6ce-b051-47b2-9514-2c588bfe7554}[/code]\r\
      \n\r\nInstalacj\u0119 przeprowadzam jako root klikaj\u0105c w ten plik 2x LPM.\r\
      \nUprawnienia do pliku:\r\n[code]-rw-r--r--  1 root root 10063096 05-10 17:03\
      \ Oracle_VM_VirtualBox_Extension_Pack-4.1.14-77440.vbox-extpack[/code]\r\n\r\
      \nJe\u017Celi pr\xF3buj\u0119 to wykona\u0107 w konsoli to jest to samo:\r\n\
      [b]# VBoxManage extpack install Oracle_VM_VirtualBox_Extension_Pack-4.1.14-77440.vbox-extpack[/b]\
      \ \r\n[code]\r\n0%...\r\nProgress state: NS_ERROR_FAILURE\r\nVBoxManage: error:\
      \ Failed to install \"/tmp/Oracle_VM_VirtualBox_Extension_Pack-4.1.14-77440.vbox-extpack\"\
      :\r\nThe installer failed with exit code 1: VBoxExtPackHelperApp: error: The\
      \ owner is not root: '/usr'[/code]\r\n\r\n\r\n--\r\nEDIT:\r\nDobra ju\u017C\
      \ wiem co by\u0142o \u017Ale. Co\u015B mi samo zmieni\u0142o w\u0142a\u015B\
      ciciela dla kilku katalog\xF3w.\r\nPo poprawieniu uda\u0142o si\u0119 zainstalowa\u0107\
      \r\n\r\nNiestety pr\xF3ba wej\u015Bcia do \"Ustawie\u0144\" skutkuje takim czym\u015B\
      :\r\n[code]Nie uda\u0142o si\u0119 uzyska\u0107 dost\u0119pu do podsystemu USB.\r\
      \nCould not load the Host USB Proxy Service (VERR_FILE_NOT_FOUND). The service\
      \ might not be installed on the host computer.[/code]\r\n\r\nNie by\u0142o takiego\
      \ problemu gdy VirtualBox by\u0142 instalowany z plik\xF3w *.run \u015Bci\u0105\
      gni\u0119tych bezpo\u015Brednio od producenta (Oracle)", created: !!timestamp '2012-07-06
      23:06:10.746727+00:00', is_solving: false, topic: 77}
