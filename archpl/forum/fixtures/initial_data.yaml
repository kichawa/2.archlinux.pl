- fields: {author: 1, content: "Witam\r\nOg\xF3lnie pulseaudio unikam jak ognia ale\
      \ zainstalowa\u0142 si\u0119 jako zale\u017Cno\u015Bci. Problem jest taki \u017C\
      e przy odwa\u017Caniu muzyki po pierwszym utworze lub od razu d\u017Awi\u0119\
      k znika. Je\u015Bli ubij\u0119 proces pulseaudio to d\u017Awi\u0119k mam przez\
      \ als\u0119.\r\n[code]$ asoundconf list\r\nNames of available sound cards:\r\
      \nNVidia\r\n\r\n$ aplay -l\r\n**** List of PLAYBACK Hardware Devices ****\r\n\
      card 0: NVidia [HDA NVidia], device 0: ALC888 Analog [ALC888 Analog]\r\n  Subdevices:\
      \ 0/1\r\n  Subdevice #0: subdevice #0\r\ncard 0: NVidia [HDA NVidia], device\
      \ 1: ALC888 Digital [ALC888 Digital]\r\n  Subdevices: 1/1\r\n  Subdevice #0:\
      \ subdevice #0\r\n[/code]\r\nNa co dzie\u0144 u\u017Cywam XFCE i w przypadku\
      \ dzia\u0142aj\u0105cego pulseaudio regulacja g\u0142o\u015Bno\u015Bci\u0105\
      \ nie daje \u017Cadnego efektu.\r\n\r\nChwilowo odinstalowa\u0142em i zablokowa\u0142\
      em pulseaudio, ale wr\xF3c\u0119 jeszcze do tego tematu.\r\n\r\nc.d.\r\nD\u017A\
      wi\u0119k mi si\u0119 ca\u0142kowicie rozjecha\u0142. Po odinstalowaniu pulseaudio\
      \ i ponownym uruchomieniu komputera wyst\u0105pi\u0142 brak jakiegokolwiek d\u017A\
      wi\u0119ku.\r\nUruchomienie alsamixer skutkowa\u0142a takim komunikatem:\r\n\
      [code]\r\n$ alsamixer \r\nALSA lib pulse.c:243:(pulse_connect) PulseAudio: Unable\
      \ to connect: Connection refused\r\n\r\ncannot open mixer: Po\u0142\u0105czenie\
      \ odrzucone\r\n[/code]\r\nOstatecznie zainstalowa\u0142em ponownie pulseaudio\
      \ i zacz\u0105\u0142em grzeba\u0107 w systemie. Ostatecznie okaza\u0142o si\u0119\
      \ \u017Ce pulseaudio konfliktuje z demonem [b]esd[/b], o czym przeoczy\u0142\
      em na wiki.", created: !!timestamp '2012-07-06 23:05:49.923859+00:00', is_solving: false,
    topic: 66}
