      \ defaults 0 1\r\nUUID=92c0ce31-0618-4833-909f-015620814358 swap swap defaults\
      \ 0 0\r\nUUID=c1b9ae35-510a-4f05-9a7b-66c2e7d798d5 /home ext4 defaults 0 1",
