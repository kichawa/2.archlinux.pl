      \ static file system information\r\n#\r\n# <file system>\t<dir>\t<type>\t<options>\t\
      <dump>\t<pass>\r\ntmpfs\t\t/tmp\ttmpfs\tnodev,nosuid\t0\t0\r\nUUID=08acb442-6bdd-4039-b700-0cbbf897ccd6\
