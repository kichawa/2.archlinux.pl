      \n  for f in /etc/X11/xinit/xinitrc.d/*; do\r\n    [ -x \"$f\" ] && . \"$f\"\
      \r\n  done\r\n  unset f\r\nfi\r\n\r\nsetxkbmap pl\r\n# exec gnome-session\r\n\
      # exec startkde\r\nexec dbus-launch ck-launch-session startxfce4\r\n# ...or\
      \ the Window Manager of your choice[/code]\r\n[code]#/etc/udev/rules.d/11-media-by-label-auto-mount.rules\r\
      \n    KERNEL!=\"sd[a-z][0-9]\", GOTO=\"media_by_label_auto_mount_end\"\r\n\r\
      \n    # Import FS infos\r\n    IMPORT{program}=\"/sbin/blkid -o udev -p %N\"\
      \r\n\r\n    # Get a label if present, otherwise specify one\r\n    ENV{ID_FS_LABEL}!=\"\
      \", ENV{dir_name}=\"%E{ID_FS_LABEL}\"\r\n    ENV{ID_FS_LABEL}==\"\", ENV{dir_name}=\"\
      usbhd-%k\"\r\n\r\n    # Global mount options\r\n    ACTION==\"add\", ENV{mount_options}=\"\
      relatime\"\r\n    # Filesystem-specific mount options\r\n    ACTION==\"add\"\
      , ENV{ID_FS_TYPE}==\"vfat|ntfs\", ENV{mount_options}=\"$env{mount_options},utf8,gid=100,umask=002\"\
      \r\n\r\n    # Mount the device\r\n    ACTION==\"add\", RUN+=\"/bin/mkdir -p\
      \ /media/%E{dir_name}\", RUN+=\"/bin/mount -o $env{mount_options} /dev/%k /media/%E{dir_name}\"\
      \r\n\r\n    # Clean up after removal\r\n    ACTION==\"remove\", ENV{dir_name}!=\"\
      \", RUN+=\"/bin/umount -l /media/%E{dir_name}\", RUN+=\"/bin/rmdir /media/%E{dir_name}\"\
      \r\n\r\n    # Exit\r\n    LABEL=\"media_by_label_auto_mount_end\"[/code]\r\n\
      Obecnie przy takich ustawieniach kiedy pod\u0142\u0105czam USB na kt\xF3rym\
