- fields: {author: 1, content: "Przy uruchamianiu systemu partycja home montowana\
      \ jest z innym kodowaniem znak\xF3w ni\u017C UTF8 przez co nazwy plik\xF3w nie\
      \ wy\u015Bwietlaj\u0105 si\u0119 poprawnie. Tak samo jest przy automatycznym\
      \ montowaniu innych urz\u0105dze\u0144. Jak doda\u0107 w fstab opcj\u0119 iocharset=utf8\
      \ tak \u017Ceby nie wywala\u0142o b\u0142\u0119du przy uruchamianiu systemu?\
      \ I czy da si\u0119 co\u015B zrobi\u0107 aby montowanie innych system\xF3w plik\xF3\
      w automatycznie stosowa\u0142o UTF8?\r\n\r\n/etc/fstab\r\n[code]# \r\n# /etc/fstab:\
      \ static file system information\r\n#\r\n# <file system> <dir>   <type>  <options>\
      \       <dump>  <pass>\r\ntmpfs           /tmp    tmpfs   nodev,nosuid    0\
      \       0\r\n/dev/sda4 / ext4 defaults 0 1\r\n/dev/sda6 swap swap defaults 0\
      \ 0\r\n/dev/sda7 /boot ext4 defaults 0 1\r\n/dev/sda8 /home ext4 defaults 0\
      \ 1\r\n[/code]\r\n\r\nDorzuc\u0119 jeszcze:\r\nlocale -a\r\n[code]C\r\nen_US\r\
      \nen_US.iso88591\r\nen_US.utf8\r\nPOSIX\r\n[/code]\r\n\r\nlocale\r\n[code]LANG=en_US.utf8\r\
      \nLC_CTYPE=\"en_US.utf8\"\r\nLC_NUMERIC=\"en_US.utf8\"\r\nLC_TIME=\"en_US.utf8\"\
      \r\nLC_COLLATE=\"en_US.utf8\"\r\nLC_MONETARY=\"en_US.utf8\"\r\nLC_MESSAGES=\"\
      en_US.utf8\"\r\nLC_PAPER=\"en_US.utf8\"\r\nLC_NAME=\"en_US.utf8\"\r\nLC_ADDRESS=\"\
      en_US.utf8\"\r\nLC_TELEPHONE=\"en_US.utf8\"\r\nLC_MEASUREMENT=\"en_US.utf8\"\
      \r\nLC_IDENTIFICATION=\"en_US.utf8\"\r\nLC_ALL=\r\n[/code]", created: !!timestamp '2012-07-06
      23:04:52.397017+00:00', is_solving: false, topic: 32}
