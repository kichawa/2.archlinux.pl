      \ 1.0.4-1\r\n- devmon 1.0.5-1 \r\n- udev 181-2\r\n- gvfs 1.10.1-3\r\n- gvfs-afc\
      \ 1.10.1-3\r\n- ntfs-3g 2012.1.15-1\r\n- ntfsprogs 2012.1.15-1\r\n\r\nZa pewne\
      \ zapomnia\u0142em o czym\u015B co mam zainstalowane, tak wi\u0119c pytajcie\
      \ si\u0119 a odpowiem czy mam zainstalowane.\r\nA o to konfiguracje:\r\n[code]id\r\
      \nuid=1000(artcat) gid=1000(artcat) grupy=1000(artcat),6(disk),93(optical),95(storage),1001(shutdown),1002(storge),1003(plugdev),1004(udisks)[/code]\r\
      \n\r\n[code]/etc/rc.conf\r\nDAEMONS=(syslog-ng network udisks crond dbus fam\
