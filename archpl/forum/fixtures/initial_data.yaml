- fields: {author: 1, content: "Np. [code]/dev/sdaX\t/mnt/dane \tntfs-3g\tdefaults,umask=007,gid=1000,uid=1000\t\
      0\t0[/code]\r\nZamiast /dev/sdaX mo\u017Cesz da\u0107 LABEL= lub UUID=, etykiety\
      \ i uuidy poznasz dzi\u0119ki blkid. Musisz mie\u0107 jeszcze pakiet ntfs-3g\
      \ aby m\xF3c pisa\u0107 na ntfs. Zamiast 1000 wpisz sw\xF3j uid/gid(polecenie\
      \ id)", created: !!timestamp '2012-07-06 23:05:08.536638+00:00', is_solving: false,
    topic: 43}
