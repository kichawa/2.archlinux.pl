- fields: {author: 1, content: "Nie wiem co zrobi\u0142em (a mo\u017Ce to aktualizacje)\
      \ ale wylecia\u0142em z wszystkich grup.\r\nKonkretnie zawarto\u015B\u0107 pliku\
      \ [b]/etc/group[/b] zosta\u0142a zmieniona bez mojej wiedzy i zgody.\r\nNa szcz\u0119\
      \u015Bcie powsta\u0142 plik [b]/etc/group~[/b] i ten podmieni\u0142em i na koniec\
      \ restart komputera.\r\n\r\nNiestety je\u017Celi wydaj\u0119 polecenie [b]id[/b]\
      \ to zamiast czego\u015B takiego (to przyk\u0142ad skopiowany z innego w\u0105\
      tku ale nie m\xF3j):\r\n[code]uid=1000(user) gid=1000(user) grupy=1000(user),6(disk),93(optical),95(storage),1001(shutdown),1002(storge),1003(plugdev),1004(udisks)[/code]\r\
      \n\r\notrzymuj\u0119 takie co\u015B (to jest dok\u0142adnie u mnie):\r\n[code]uid=1000(user)\
      \ gid=1000 grupy=1000,6,7,10,81,91,92,93,95,98,100,108[/code]\r\n\r\nW pliku\
      \ [b]/etc/group[/b] wszystko jest OK - jestem w ka\u017Cdej grupie w kt\xF3\
      rej by\u0142em przedtem (czyli w tych, kt\xF3re pojawiaj\u0105 si\u0119 w formie\
      \ liczby po wydaniu polecenia [b]id[/b].\r\nCo to mog\u0142o spowodowa\u0107\
      \ i jak to przywr\xF3ci\u0107?\r\n\r\n--\r\nEDIT:\r\nNie wiem czy to ma jakie\u015B\
      \ znaczenie ale od wczoraj zauwa\u017Cy\u0142em, \u017Ce podczas startu Archa\
